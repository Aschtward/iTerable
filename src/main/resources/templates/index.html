<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Mesa</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#">iTerable</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
			aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNavDropdown">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" th:href="@{/}">Mesas</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" th:href="@{/fechamento}">Fechamento</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" th:href="@{/listarProdutos}">Produtos</a>
				</li>
			</ul>
		</div>
	</nav>
	<br>
	<h2 class="text-center">Mesas</h2>
	<br>
	<hr>
	<br>
	<tbody>
		<div class="container">
			<div class="card-columns">
				<tr th:each="mesa : ${mesa}">
					<div class="card">
						<div class="card-body">
							<div class="card-title">
								<div class="row">
									<h4>&nbsp;&nbsp; Mesa &nbsp;</h4>
									<h4 class="card-title" th:text="${mesa.number}"></h4>
								</div>
							</div>
							<div class="card-text">
								<a th:href="@{/mesa/{number}(number =${mesa.number})}"><button
										class="btn btn-primary text-center">Ver
										produtos</button></a>
							</div>
						</div>
						<div class="card-footer">
							<div class="row">
								<h5>&nbsp;&nbsp;Total : &nbsp;&nbsp;</h5>
								<h5 th:text="${mesa.total}"></h5>
							</div>
						</div>
					</div>
				</tr>
			</div>
		</div>
	</tbody>


	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>

</body>

</html>
